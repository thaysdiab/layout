<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      setTimeout(() => {
          $(".banner-desktop, .banner-mobile").slick({
              dots: false,
              infinite: true,
              speed: 300,
              slidesToShow: 1,
              adaptiveHeight: true,
              autoplay: true,
              autoplaySpeed: 5000,
          });

          if(screen.width <= 1024) {
            $(".tipbar-carousel, .brands-images-container").slick({
              dots: false,
              arrows: false, 
              infinite: false,
              speed:300, 
              slidesToShow: 1, 
              adaptiveHeight:true,
            });
          }

          $(".shelf ul").slick({
            dots: false, 
            infinite: true, 
            slidesToShow: 4, 
            arrows: true, 
            responsive: [
              {
                breakpoint: 1024, 
                settings: {
                  infinite: true, 
                  arrows: false, 
                  slidesToShow: 1, 
                  slidesToScroll: 1
                }
              }
            ]
          })

          $(".click").on("click", function () {
              $(this).next("ul").toggleClass("active");
              $(this).parent().siblings().find("ul").removeClass("active");
          });
      }, 1000);
  </script>
  </body>
</html>
